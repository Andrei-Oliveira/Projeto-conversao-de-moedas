<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converso de Moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <header> FAÇA SUA COTAÇÃO</header>
   
     <img
      class="logo-money"
      src="./assets/money-with-wings-joypixels.gif"
      alt=""
    />
    <img
      class="logo-money2"
      src="./assets/money-with-wings-joypixels.gif"
      alt=""/>

    
    <main>
      <label>
        Converter <b> de: </b>
        <select>
          <option>Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter <b> para: </b>

        <select class="currency-select">
          <option value="dolar">US$ Dólar Americano </option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
          <option value="bitcoin">₿ Bitcoin</option>
        </select>
      </label>
      <label>
        <b>Valor:</b>
        <input class="input-currency" placeholder=" R$ 10.000,00" />
      </label>

      <button class="convert-button"> Converter</button>

      <section>
        <div class="currency-box">
          <img src="./assets/real.png" alt="Moeda-a-converter" />
          <p>Real</p>
          <p class="value-to-convert">R$ 0,00</p>
        </div>
        <img class="arrow" src="./assets/arrow2.png" alt="seta" />
        <div class=" currency-box">
          <img src="./assets/dolar.png" alt="Moeda-convertida" />
          <p id="currency-name">Dólar Americano</p>
          <p class="value-convert">US$ 0,00</p>
        </div>
      </section>

    </main>


  </body>
  <script src="./scripts.js"></script>
</html>
